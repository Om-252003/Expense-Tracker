<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="/static/add_transaction.css"> <!-- Ensure your styling file is loaded -->
</head>
<body>
    <div class="form-container">
        <h1>Add New Transaction</h1>
        <form id="transactionForm" action="/add_transaction" method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter description" required><br>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required><br>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select><br>
            </div>

            <button type="submit" class="submit-btn">Add Transaction</button>
        </form>
    </div>

    <div id="popup" class="popup-message">Transaction Added Successfully!</div> <!-- Popup element -->

    <script>
        document.getElementById("transactionForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission for now

            const popup = document.getElementById("popup");
            popup.style.display = "block"; // Show the popup message

            setTimeout(function() {
                popup.style.display = "none"; // Hide the popup after 3 seconds
            }, 3000);

            this.submit(); // Submit the form after the popup shows
        };
    </script>
</body>
</html>
